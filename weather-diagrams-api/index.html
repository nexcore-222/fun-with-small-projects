<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Weather Chart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Weather Forecast Chart</h1>
        <div class="controls">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="updateBtn">Update Chart</button>
        </div>
        <canvas id="myChart"></canvas>
        <p class="credit">Data from <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
