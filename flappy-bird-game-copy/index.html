<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to Bird game!</h1>
    </div>

    <div class="main-block">
        <div class="game-window" id="game_window">
            <div id="bird"></div>
        </div>
    </div>

    <div class="game-control">
        <div class="buttons">
            <button onclick="startGame()" class="button">Start</button>
            <button onclick="resetGame()" class="button">Restart</button>
        </div>
        <div class="results-block">
            <h2 class="results">Your points ===></h2>
            <p id="score">...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
